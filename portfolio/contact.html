    <div class="page-inner">
      <h1>Contact</h1>
      <p class="lede">
        Simple is best. Give people 2–3 ways to reach you.
      </p>

      <div class="content">
        <div class="contact-grid">
          <a class="contact-card" href="mailto:youremail@example.com">
            <p class="meta">Email</p>
            <p class="contact-value">youremail@example.com</p>
          </a>

          <a class="contact-card" href="#" target="_blank" rel="noopener noreferrer">
            <p class="meta">LinkedIn</p>
            <p class="contact-value">linkedin.com/in/yourhandle</p>
          </a>

          <a class="contact-card" href="#" target="_blank" rel="noopener noreferrer">
            <p class="meta">Instagram</p>
            <p class="contact-value">@yourhandle</p>
          </a>
        </div>

        <div class="callout">
          <p class="meta">
            Optional later: add a minimal contact form (name/email/message).
          </p>
        </div>
      </div>
    </div>
